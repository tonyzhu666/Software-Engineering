# .github/workflows/ci.yml
name: Finance App CI

# 触发条件
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# 工作流任务
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    # 多版本Python测试矩阵
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    # 步骤1：检出代码
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 步骤2：设置Python环境
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
     # 第三步：安装依赖
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
        # 明确安装 pandas（必须）
        pip install pandas
        
        # 安装测试框架
        pip install pytest pytest-cov pytest-mock
        
        # 如果有 requirements.txt 也安装
        if [ -f "requirements.txt" ]; then
          echo "找到 requirements.txt，内容如下："
          cat requirements.txt
          pip install -r requirements.txt
        else
          echo "警告：未找到 requirements.txt"
          ls -la
        fi
    
    # 步骤4：运行测试并生成覆盖率报告
    - name: Run tests
      run: |
        echo "Running tests with Python ${{ matrix.python-version }}"
        python -m pytest tests/ -v --cov=finance_app --cov-report=xml --cov-report=html
    
    # 步骤5：上传覆盖率报告
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-python-${{ matrix.python-version }}
        path: |
          htmlcov/
          coverage.xml
        retention-days: 7
    
    # 步骤6：显示测试摘要
    - name: Test Summary
      if: always()
      run: |
        echo "## Python ${{ matrix.python-version }} Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- Tests completed on ${{ runner.os }}" >> $GITHUB_STEP_SUMMARY
        echo "- Python version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

  # 可选的构建验证任务
  verify:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install and verify
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        # 简单验证应用可以导入
        python -c "import sys; sys.path.insert(0, '.'); from finance_app import TransactionService, BudgetService; print('✅ Modules imported successfully')"
    
    - name: Final Summary
      if: always()
      run: |
        echo "## Build Verification Summary" >> $GITHUB_STEP_SUMMARY
        echo "All tests completed successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Build Status: ✅ SUCCESS**" >> $GITHUB_STEP_SUMMARY